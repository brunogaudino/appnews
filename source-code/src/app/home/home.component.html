<div class="container">

  <div class="row justify-content-md-center">

      <div *ngIf='isSearchPage; else newslist' class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-7 col-md-auto text-center">

        <form
          [formGroup]="searchForm"
          (submit)="submitSearchForm()"
          class="form-signin col-sm-12 col-md-12 col-lg-12 text-left">

          <h1 class="h3 mb-5 font-weight-normal">Top news from some communication vehicle!</h1>

          <div class="form-group">
            <label for="country">Choose country</label>
            <select id="country" formControlName='countryParam' class="custom-select">
              <option selected>country</option>
              <option value="br">brazil</option>
              <option value="gb">united kingdom</option>
              <option value="us">united states</option>
            </select>
          </div>

          <div class="form-group">
            <label for="categoryName">Choose category</label>
            <select id="categoryName" formControlName='categoryParam' class="custom-select">
              <option selected>category</option>
              <option value="business">business</option>
              <option value="entertainment">entertainment</option>
              <option value="general">general</option>
              <option value="health">health</option>
              <option value="science">science</option>
              <option value="sports">sports</option>
              <option value="technology">technology</option>
            </select>  
          </div>

          <input type="hidden">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Search</button>
        </form>

      </div>

      <ng-template #newslist> 

        <div *ngFor="let links of news?.articles" class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 text-left">
          
          <div class="card mb-5" style="min-width: 10rem;">
            <img 
              *ngIf="links?.urlToImage" 
              src="{{links?.urlToImage}}" 
              class="card-img-top" 
              alt="{{links.title}}">

            <div class="card-body">
              <p class="font-italic">{{links.author}}</p>
              <p class="font-italic d-inline">{{links.publishedAt}}</p> - 
              <p class="font-italic d-inline">{{links.source.name}}</p>
              <hr>
              <h5 class="card-title">{{links.title}}</h5>
              <p class="card-text">{{links.description}}</p>
              <hr>
              <a href="{{links.url}}" target="_blank" class="card-link">Go to news</a>
            </div>
          </div>

        </div>
        
      </ng-template>

  </div>
  
</div>
